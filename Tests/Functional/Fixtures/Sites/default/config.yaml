rootPageId: 1
base: /
languages:
  - title: English
    enabled: true
    languageId: '0'
    base: /
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: English
    hreflang: en-US
    direction: ltr
    flag: en-us-gb
  - title: Deutsch
    enabled: true
    languageId: '1'
    base: /de/
    typo3Language: de
    locale: de_DE.UTF-8
    iso-639-1: de
    navigationTitle: Deutsch
    hreflang: de-DE
    direction: ltr
    flag: de
errorHandling:
  - errorCode: '400'
    errorHandler: PHP
    errorPhpClassFQCN: Netlogix\Nxerrorhandler\Error\PageContentErrorHandler
    errorContentSource: 't3://page?uid=1'
routes: {}
